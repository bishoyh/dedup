name: Build And Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            asset_name: dedup-linux
            target_name: dedup
          - os: macos-latest
            asset_name: dedup-macos
            target_name: dedup
          - os: windows-latest
            asset_name: dedup-windows.exe
            target_name: dedup.exe

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up MSYS2 for Windows
      if: matrix.os == 'windows-latest'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          make

    - name: Compile
      shell: msys2 {0}
      if: matrix.os == 'windows-latest'
      run: make

    - name: Compile
      if: matrix.os != 'windows-latest'
      run: make

    - name: Prepare artifact (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        mkdir -p dist
        cp "./${{ matrix.target_name }}" "./dist/${{ matrix.asset_name }}"

    - name: Prepare artifact (Windows)
      if: matrix.os == 'windows-latest'
      shell: msys2 {0}
      run: |
        mkdir -p dist
        cp "./${{ matrix.target_name }}" "./dist/${{ matrix.asset_name }}"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: ./dist/${{ matrix.asset_name }}
        if-no-files-found: error

  create-release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: List artifacts
      run: ls -R artifacts

    - name: Publish release assets
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ github.ref_name }}
        tag_name: ${{ github.ref_name }}
        generate_release_notes: true
        files: |
          artifacts/dedup-linux/dedup-linux
          artifacts/dedup-macos/dedup-macos
          artifacts/dedup-windows.exe/dedup-windows.exe
